<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, width=device-width" />

    <meta name="description" content="Run by students, for students. We are the community for hackers at uni in the UK. Events, opportunities and news - we've got you covered." />
    <link rel="shortcut icon" href="/favicon.ico" />

    <title>Sphero Twitch</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link href="/static/css/vendor/eleganticons.css" rel="stylesheet" />
    <link href="/static/css/vendor/animate.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/base.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

	<body>

		<div ng-app="spheroTwitch">

			<div ng-controller="SpheroCtrl">
				<input type="text" ng-model="spheroName" placeholder="Sphero name..." />
				<button ng-click="connectToSphero(spheroName)">Send</button>
				<br/><br/><br/><br/>
				<button ng-click="startCalibration()">Start Calibration</button>
				<button ng-click="stopCalibration()">Finish Calibration</button>
				<br/><br/><br/><br/><br/><br/>
				<button ng-click="playMove(0, spheroName)">Forward</button>
				<button ng-click="playMove(260, spheroName)">Left</button>
				<button ng-click="playMove(100, spheroName)">Right</button>
				<button ng-click="playMove(180, spheroName)">Back</button>
				<br/><br/>
				<button ng-click="playStop(spheroName)">Stop</button>

				<p>Players</p>
				<ul>
					<li ng-repeat="player in players">
						{{ player.number }}
						{{ player.team }}
					</li>
				</ul>

				<p>Green</p>
				<ul>
					<li ng-repeat="move in moves.GBR">
						<pre>{{ move.number }}</pre>
					</li>
				</ul>

				<p>Red</p>
				<ul>
					<li ng-repeat="move in moves.BOR">
						<pre>{{ move.number }}</pre>
					</li>
				</ul>

				<p>Blue</p>
				<ul>
					<li ng-repeat="move in moves.YBR">
						<pre>{{ move.number }}</pre>
					</li>
				</ul>
			</div>

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="static/js/vendor/angular.min.js"></script>
		<script src="static/js/vendor/angular-animate.min.js"></script>
		<script src="static/js/vendor/socket.js"></script>
		<script src="static/js/spheromanager.js"></script>
		<script src="static/js/app/services.js"></script>
		<script src="static/js/app/controllers.js"></script>
		<script src="static/js/app/app.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
