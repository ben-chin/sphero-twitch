<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, width=device-width" />

    <meta name="description" content="Run by students, for students. We are the community for hackers at uni in the UK. Events, opportunities and news - we've got you covered." />
    <link rel="shortcut icon" href="/favicon.ico" />

    <title>Sphero Twitch</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link href="/static/css/vendor/eleganticons.css" rel="stylesheet" />
    <link href="/static/css/vendor/animate.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/base.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

	<body>

		<div class="height" ng-app="spheroTwitch">

			<div class="height" ng-controller="SpheroCtrl">

				<div class="container" style="text-align: center; padding-top: 50px; position: fixed; top: 0; width: 100%; height: 100px;">
					<header>
						<h1>+44 203 389 7622</h1> 	
					</header>
				</div>

				<div class="container height" style="padding-top: 130px;">

					<div class="col-xs-3 height" style="overflow-y: scroll">
						<header>
							<h2>Players</h2>
						</header>
						<ul>
							<li ng-repeat="player in players" ng-class="{ red: player.team == 'Red', blue: player.team == 'Blue', green: player.team == 'Green'}">
								<div class="col-xs-8">
									<p>{{ player.number }}</p>
								</div>
								<div class="col-xs-4">
									<p>{{ player.team }}</p>
								</div>
							</li>
						</ul>
					</div>


					<div class="col-xs-3 height">
						<header>
							<h2 style="color: #5ec35c;">Green</h2>
						</header>
						<ul>
							<li ng-repeat="move in moves.GBR" class="green">
								<div class="col-xs-8">
									<p>{{ move.number }}</p>
								</div>
								<div class="col-xs-4">
									<p>{{ move.direction }}</p>
								</div>
							</li>
						</ul>
					</div>

					<div class="col-xs-3 height">
						<header>
							<h2 style="color: #E66F64;">Red</h2>
						</header>
						<ul>
							<li ng-repeat="move in moves.BOR" class="red">
								<div class="col-xs-8">
									<p>{{ move.number }}</p>
								</div>
								<div class="col-xs-4">
									<p>{{ move.direction }}</p>
								</div>
							</li>
						</ul>
					</div>

					<div class="col-xs-3 height">
						<header>
							<h2 style="color: #2980b9;">Blue</h2>
						</header>
						<ul>
							<li ng-repeat="move in moves.YBR" class="blue">
								<div class="col-xs-8">
									<p>{{ move.number }}</p>
								</div>
								<div class="col-xs-4">
									<p>{{ move.direction }}</p>
								</div>
							</li>
						</ul>
					</div>

				</div>

			</div>

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="static/js/vendor/angular.min.js"></script>
		<script src="static/js/vendor/angular-animate.min.js"></script>
		<script src="static/js/vendor/socket.js"></script>
		<script src="static/js/spheromanager.js"></script>
		<script src="static/js/app/services.js"></script>
		<script src="static/js/app/controllers.js"></script>
		<script src="static/js/app/app.js"></script>
		<script src="static/js/main.js"></script>
	</body>
</html>
